<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGF - Sistema de Gestão Financeira</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="assets/cifrao.png" type="image/x-icon" />
  </head>
  <body>
    <div class="titulo">
      <h1>SGF - Sistema de Gestão Financeira</h1>

      <div class="saldoatualizadotitulo">
        <div class="saldosh2">
          <h2>Entradas:</h2>
          <span class="incomes">0.00</span>
        </div>
        <div class="saldosh2">
          <h2>Saídas:</h2>
          <span class="expenses">0.00</span>
        </div>
        <div class="saldosh2">
          <h2>Total:</h2>
          <span class="total">0.00</span>
        </div>
      </div>
    </div>

    <main class="main">
      <div class="bloco">
        <div class="linha">
          <div
            id="Receita1"
            class="divimg3"
            onclick="MostrarLancarReceita()"
          ></div>
          <div class="textocard">
            <h2
              id="Receita2"
              class="sombrabranca"
              onclick="MostrarLancarReceita()"
            >
              Efetuar Registro
            </h2>
          </div>
        </div>

        <div class="informacoes esconder" id="informacoesLancarReceita">
            <div class="ls-custom-select">
              <select id="type" class="ls-select" onchange="MudaClass()">
                <optgroup>
                <option>Escolher</option>
                <option value="Entrada" class="option1">Entrada</option>
                <option value="Saída" class="option2">Saída</option>
                </optgroup>
              </select>
            </div>
          <div class="divlabeleinput">
            <label id="label1" for="">Nome:</label>
            <input type="text" id="desc" />
          </div>
          <div class="divlabeleinput">
            <label id="label2" for="">Valor:</label>
            <input class="inputreceita" type="number" id="amount" />
          </div>

          <button id="btnNew" class="botao" ">
            Registrar
          </button>
        </div>
      </div>

      <div class="divtabela">
        <table class="tabela">
          <thead >
            <tr>
              <th>Descrição</th>
              <th class="columnAmount">Valor</th>
              <th class="columnType">Tipo</th>
              <th class="columnAction">Excluir</th>
            </tr>
          </thead>
          <tbody ></tbody>
        </table>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
